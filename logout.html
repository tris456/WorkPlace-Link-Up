<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1b263b, #415a77);
            color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        section {
            background: rgba(248, 249, 250, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            background: #1d3557;
            color: #f8f9fa;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
        }
        button:hover {
            background: #0d1b2a;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Workplace Link Up</h1>
    </header>

    <main>
        <section>
            <h2>You have been logged out</h2>
            <p>Thank you for using Workplace Link Up. See you again soon!</p>
            <button onclick="goToLogin()">Return to Login</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Workplace Link Up. All rights reserved.</p>
    </footer>
    <script>
        function goToLogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

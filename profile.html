<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        section {
            padding: 50px 20px;
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        img {
            border-radius: 50%;
            max-width: 150px;
            height: 150px;
            object-fit: cover;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff003f;
        }
    </style>
</head>
<body>
    <section id="profileSection">
        <h2>Your Profile</h2>
        <p>Welcome, hereâ€™s the information you submitted:</p>
        <div>
            <img id="profileImage" src="" alt="Profile Picture">
        </div>
        <p><strong>Age:</strong> <span id="userAge"></span></p>
        <p><strong>Job:</strong> <span id="userJob"></span></p>
        <p><strong>Height:</strong> <span id="userHeight"></span> cm</p>
        <button id="viewSameJobBtn">View People in the Same Job</button>
    </section>
    <footer>
        <p>&copy; 2025 Workplace Link Up. All rights reserved.</p>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const age = urlParams.get('age');
        const job = urlParams.get('job');
        const height = urlParams.get('height');
        const jobField = urlParams.get('jobField'); 
        document.getElementById('userAge').textContent = age;
        document.getElementById('userJob').textContent = job;
        document.getElementById('userHeight').textContent = height;
        const profileImage = document.getElementById('profileImage');
        profileImage.src = 'path/to/your/image.jpg'; 
        document.getElementById('viewSameJobBtn').addEventListener('click', function() {
            window.location.href = 'samejob.html?jobField=' + encodeURIComponent(jobField); 
        });
    </script>
</body>
</html>

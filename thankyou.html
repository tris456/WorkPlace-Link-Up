<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        section {
            padding: 50px 20px;
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff003f;
        }
    </style>
</head>
<body>
    <section>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We will get back to you shortly!</p>
        <a href="index.html"><button>Return to Home</button></a>
    </section>
</body>
</html>

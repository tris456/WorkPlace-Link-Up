<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 50px 20px;
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff003f;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Website! ðŸ’–</h1>
    </header>
    <section id="profileSection">
        <h2>Let's Complete Your Profile!</h2>
        <p>Fill out the form below to share more about yourself!</p>
        <form id="profileForm">
            <input type="number" id="age" name="age" placeholder="Age" required>
            <input type="text" id="job" name="job" placeholder="Job" required>
            <input type="number" id="heightFeet" name="heightFeet" placeholder="Height (in feet)" required>
            <input type="number" id="heightInches" name="heightInches" placeholder="Height (in inches)" required>
            <textarea id="about" name="about" placeholder="Talk a bit about yourself..." rows="4" required></textarea>
            <input type="file" id="profilePic" name="profilePic" accept="image/*">
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Workplace Link Up. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var age = document.getElementById('age').value;
            var job = document.getElementById('job').value;
            var heightFeet = document.getElementById('heightFeet').value;
            var heightInches = document.getElementById('heightInches').value;
            var about = document.getElementById('about').value;
            var profilePic = document.getElementById('profilePic').files[0];
            if (heightFeet && heightInches && age && job && about) {
                var totalHeightInches = (parseInt(heightFeet) * 12) + parseInt(heightInches);
                var heightInCm = totalHeightInches * 2.54;
                var formattedHeight = heightFeet + " ft " + heightInches + " in";
                window.location.href = 'profile.html?age=' + age + 
                                       '&job=' + job + 
                                       '&height=' + formattedHeight + 
                                       '&heightCm=' + heightInCm + 
                                       '&about=' + encodeURIComponent(about);
            } else {
                alert("Please fill out all required fields.");
            }
        });
    </script>
</body>
</html>
